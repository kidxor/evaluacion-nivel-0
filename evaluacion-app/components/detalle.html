<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Evaluado</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="container">
    <h1>Detalles del Evaluado</h1>
    <div id="evaluadoInfo">
      <h2 id="evaluadoNombre"></h2>
      <h3>Respuestas</h3>
      <ul id="respuestasList"></ul>
      <h3>Resultados</h3>
      <p id="resultado"></p>
    </div>
    <button onclick="volverListado()">Volver a la lista</button>
  </div>

  <script>
    // Función para cargar los detalles del evaluado
    function cargarDetalles(nombre) {
      fetch('../evaluados.json')
        .then(response => response.json())
        .then(data => {
          const evaluado = data.find(e => e.nombre === nombre);
          if (evaluado) {
            document.getElementById('evaluadoNombre').textContent = evaluado.nombre;
            const respuestasList = document.getElementById('respuestasList');
            respuestasList.innerHTML = '';

            evaluado.respuestas.forEach((respuesta, index) => {
              const li = document.createElement('li');
              li.textContent = `Pregunta ${index + 1}: ${respuesta.correcta ? 'Correcta' : 'Incorrecta'}`;
              respuestasList.appendChild(li);
            });

            document.getElementById('resultado').textContent = `Puntaje: ${evaluado.puntaje} de ${evaluado.total}`;
          }
        });
    }

    // Función para volver a la lista de evaluados
    function volverListado() {
      window.location.href = 'listado.html';
    }

    // Cargar detalles al iniciar
    const nombreEvaluado = new URLSearchParams(window.location.search).get('nombre');
    cargarDetalles(nombreEvaluado);
  </script>
</body>
</html>
