<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Aplicación de Evaluación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Encabezado moderno */
    header {
      background: linear-gradient(90deg, #2563eb 0%, #38bdf8 100%);
      color: #fff;
      padding: 2rem 0 1.5rem 0;
      text-align: center;
      border-radius: 0 0 2rem 2rem;
      box-shadow: 0 4px 24px rgba(59,130,246,0.10);
      margin-bottom: 2rem;
    }
    header h1 {
      font-family: 'Montserrat', Arial, sans-serif;
      font-size: 2.2rem;
      font-weight: 700;
      letter-spacing: 1px;
      margin: 0;
    }
    header p {
      font-size: 1.15rem;
      font-weight: 400;
      margin-top: 0.7rem;
      color: #e0e7ff;
    }
    @media (max-width: 600px) {
      header h1 { font-size: 1.3rem; }
      header p { font-size: 1rem; }
      header { padding: 1.2rem 0 1rem 0; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Evaluación de Conocimientos</h1>
    <p>Completa el formulario y obtén tu resultado al instante.<br>
    <span style="font-size:0.95em;">¡Revisa tus respuestas y consulta la lista de evaluados!</span></p>
  </header>
  
  <main>
    <form id="quizForm">
      <label>
        Nombre:
        <input type="text" id="firstName" required autocomplete="given-name">
      </label>
      <label>
        Apellido:
        <input type="text" id="lastName" required autocomplete="family-name">
      </label>
      <!-- Aquí se agregarán dinámicamente las preguntas -->
      <button type="submit">Enviar</button>
    </form>

    <div id="resultModal" class="modal">
      <div class="modal-content">
        <span id="modalText"></span>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
      </div>
    </div>

    <div id="evaluadosList"></div>
    <a href="evaluados.html" style="display:block;margin:2rem auto;text-align:center;font-weight:bold;color:#2563eb;">Ver lista de evaluados</a>
  </main>

  <script src="app.js"></script>
</body>
</html>
