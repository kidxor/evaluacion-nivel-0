<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autonomy | Evaluación de Conocimientos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .cards-container {
      display: flex;
      gap: 2rem;
      justify-content: center;
      margin-top: 4rem;
      flex-wrap: wrap;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(59,130,246,0.08);
      padding: 2.5rem 2rem;
      max-width: 340px;
      min-width: 260px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.2s;
    }
    .card h2 {
      color: #2563eb;
      font-size: 1.35em;
      margin-bottom: 1.2em;
    }
    .card p {
      color: #444;
      font-size: 1em;
      margin-bottom: 2em;
    }
    .card a {
      display: inline-block;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 1.1em;
      padding: 0.9em 2em;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
      transition: background 0.2s;
    }
    .card a:hover {
      background: #1746a0;
    }
    @media (max-width: 800px) {
      .cards-container {
        flex-direction: column;
        gap: 2rem;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="margin-top:2rem; color:#2563eb;">Bienvenido a la Evaluación Autonomy</h1>
    <p style="text-align:center; color:#444; font-size:1.1em;">
      Selecciona una opción para comenzar o revisar tus resultados.
    </p>
  </header>
  <div class="cards-container">
    <div class="card">
      <h2>Iniciar Evaluación</h2>
      <p>Completa el formulario y obtén tu resultado al instante.</p>
      <a href="evaluacion-form.html">Comenzar evaluación</a>
    </div>
    <div class="card">
      <h2>Resultados de Evaluación</h2>
      <p>Consulta la lista de evaluados y exporta los resultados.</p>
      <a href="evaluados.html">Ver resultados</a>
    </div>
  </div>
</body>
</html>
