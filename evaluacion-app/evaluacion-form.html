<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Evaluación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .form-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(59,130,246,0.08);
      padding: 2.5rem 2rem;
      max-width: 420px;
      margin: 3rem auto 2rem auto;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-container h2 {
      color: #2563eb;
      margin-bottom: 1.2em;
      text-align: center;
    }
    label {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0.5rem;
      display: block;
    }
    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.07);
    }
    button[type="submit"]:hover {
      background: #1746a0;
    }
    .question {
      background: #f1f3f6;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 0;
      margin-top: 1rem;
    }
    .question p {
      margin: 0 0 0.7rem 0;
      font-weight: 500;
      color: #222;
    }
    .question label {
      display: flex;
      align-items: center;
      margin-bottom: 0.5rem;
      font-size: 0.98rem;
      cursor: pointer;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 0.7em;
      accent-color: #2563eb;
    }
    .result-modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.35);
      justify-content: center; align-items: center;
    }
    .result-content {
      background: #fff;
      padding: 2rem 1.5rem;
      border-radius: 16px;
      text-align: center;
      min-width: 260px;
      max-width: 90vw;
      box-shadow: 0 2px 12px rgba(59,130,246,0.08);
    }
    .close-btn {
      margin-top: 1.2rem;
      padding: 0.7rem 2rem;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    .close-btn:hover {
      background: #1746a0;
    }
  </style>
</head>
<body>
  <form id="datosForm" class="form-container">
    <h2>Datos del Evaluado</h2>
    <label>
      Nombre:
      <input type="text" id="firstName" required autocomplete="given-name">
    </label>
    <label>
      Apellido:
      <input type="text" id="lastName" required autocomplete="family-name">
    </label>
    <label>
      Número de celular (Argentina):
      <input type="tel" id="celular" required pattern="^(\+54|54)?[0-9]{10,12}$" placeholder="Ej: 1123456789">
    </label>
    <button type="submit">Comenzar evaluación</button>
  </form>

  <main style="display:none;" id="mainContent">
    <form id="quizForm">
      <input type="hidden" id="hiddenFirstName">
      <input type="hidden" id="hiddenLastName">
      <input type="hidden" id="hiddenCelular">
      <div id="questionsContainer"></div>
      <button type="submit">Enviar respuestas</button>
    </form>
    <div id="resultModal" class="result-modal">
      <div class="result-content">
        <span id="modalText"></span>
        <button class="close-btn" onclick="closeModal()">Cerrar</button>
      </div>
    </div>
  </main>

  <script src="evaluacion.js"></script>
  <script>
    // Mostrar preguntas al enviar datos personales
    document.getElementById('datosForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('firstName').value.trim();
      const apellido = document.getElementById('lastName').value.trim();
      const celular = document.getElementById('celular').value.trim();
      if (!nombre || !apellido || !celular) return;
      document.getElementById('hiddenFirstName').value = nombre;
      document.getElementById('hiddenLastName').value = apellido;
      document.getElementById('hiddenCelular').value = celular;
      document.getElementById('datosForm').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      renderPreguntas();
    });

    // Renderiza las preguntas en el formulario
    function renderPreguntas() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = window.preguntas.map(p => {
        if (p.tipo === "checkbox") {
          return `
            <div class="question">
              <p><b>${p.texto}</b></p>
              ${p.opciones.map(o =>
                `<label><input type="checkbox" name="${p.id}" value="${o.value}"> ${o.label}</label>`
              ).join('')}
            </div>
          `;
        } else if (p.tipo === "radio") {
          return `
            <div class="question">
              <p><b>${p.texto}</b></p>
              ${p.opciones.map(o =>
                `<label><input type="radio" name="${p.id}" value="${o.value}" required> ${o.label}</label>`
              ).join('')}
            </div>
          `;
        }
        return '';
      }).join('');
    }

    // Procesa el formulario y muestra el resultado
    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const total = 19;
      const respuestas = {};
      window.preguntas.forEach(p => {
        if (p.tipo === "checkbox") {
          respuestas[p.id] = Array.from(document.querySelectorAll(`input[name="${p.id}"]:checked`)).map(i => i.value);
        } else if (p.tipo === "radio") {
          const val = document.querySelector(`input[name="${p.id}"]:checked`);
          respuestas[p.id] = val ? val.value : '';
        }
      });
      Object.keys(window.correctas).forEach(q => {
        if (window.correctas[q] === null) return;
        if (Array.isArray(window.correctas[q])) {
          if (Array.isArray(respuestas[q]) &&
              respuestas[q].sort().join(',') === window.correctas[q].sort().join(',')) score++;
        } else {
          if (respuestas[q] === window.correctas[q]) score++;
        }
      });
      const percent = Math.round((score / total) * 100);
      const passed = percent >= 70;
      document.getElementById('modalText').innerHTML =
        `<b>${document.getElementById('hiddenFirstName').value} ${document.getElementById('hiddenLastName').value}</b>, obtuviste <b>${score}</b> de <b>${total}</b> (${percent}%).<br>
        <span style="color:${passed ? '#16a34a' : '#dc2626'}; font-weight:bold;">
          ${passed ? 'Aprobado ✅' : 'No aprobado ❌'}
        </span>`;
      document.getElementById('resultModal').style.display = 'flex';

      // Guardar resultado en localStorage para la página de resultados
      const evaluados = JSON.parse(localStorage.getItem('evaluados') || '[]');
      evaluados.push({
        nombre: document.getElementById('hiddenFirstName').value,
        apellido: document.getElementById('hiddenLastName').value,
        celular: document.getElementById('hiddenCelular').value,
        fecha: new Date().toLocaleString(),
        score,
        total,
        percent,
        passed,
        respuestas
      });
      localStorage.setItem('evaluados', JSON.stringify(evaluados));
    });

    function closeModal() {
      document.getElementById('resultModal').style.display = 'none';
    }
  </script>
</body>
</html>
