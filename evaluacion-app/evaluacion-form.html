<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Evaluación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; min-height: 100vh; display: flex; }
    .sidebar { width: 220px; background: #2563eb; color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: flex-start; padding: 2rem 1rem 1rem 1rem; box-shadow: 2px 0 12px rgba(59,130,246,0.08); position: fixed; left: 0; top: 0; bottom: 0; z-index: 100; }
    .sidebar h2 { font-size: 1.3em; margin-bottom: 2em; font-weight: bold; letter-spacing: 1px; }
    .sidebar a { color: #fff; text-decoration: none; font-size: 1.08em; margin-bottom: 1.2em; padding: 0.5em 1em; border-radius: 6px; display: block; transition: background 0.2s; }
    .sidebar a.active, .sidebar a:hover { background: #1746a0; }
    .main-content { margin-left: 220px; flex: 1; display: flex; flex-direction: column; align-items: center; min-height: 100vh; width: 100%; }
    @media (max-width: 900px) { .sidebar { position: relative; width: 100vw; min-height: unset; flex-direction: row; align-items: center; justify-content: flex-start; padding: 1rem 0.5rem; box-shadow: none; } .sidebar h2 { margin-bottom: 0; margin-right: 2em; } .main-content { margin-left: 0; margin-top: 80px; } }
    .form-container { background: #fff; border-radius: 16px; box-shadow: 0 2px 12px rgba(59,130,246,0.08); padding: 2.5rem 2rem; max-width: 600px; margin: 3rem auto 2rem auto; width: 100%; display: flex; flex-direction: column; gap: 1.5rem; }
    .form-container h2 { color: #2563eb; margin-bottom: 1.2em; text-align: center; }
    label { font-size: 1rem; color: #333; margin-bottom: 0.5rem; display: block; }
    input[type="text"], input[type="tel"] { width: 100%; padding: 0.7rem; border: 1px solid #ccc; border-radius: 6px; font-size: 1rem; margin-top: 0.3rem; box-sizing: border-box; }
    button[type="submit"] { background: #2563eb; color: #fff; border: none; border-radius: 6px; padding: 0.9rem 0; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 1rem; box-shadow: 0 1px 4px rgba(0,0,0,0.07); }
    button[type="submit"]:hover { background: #1746a0; }
    .question { background: #f1f3f6; border-radius: 8px; padding: 1rem; margin-bottom: 0; margin-top: 1rem; }
    .question p { margin: 0 0 0.7rem 0; font-weight: 500; color: #222; }
    .question label { display: flex; align-items: center; margin-bottom: 0.5rem; font-size: 0.98rem; cursor: pointer; }
    input[type="radio"], input[type="checkbox"] { margin-right: 0.7em; accent-color: #2563eb; }
  </style>
</head>
<body>
  <nav class="sidebar">
    <h2>Autonomy</h2>
    <a href="index.html">Inicio</a>
    <a href="evaluacion-form.html" class="active">Evaluación</a>
    <a href="evaluados.html">Resultados</a>
  </nav>
  <div class="main-content">
    <form id="datosForm" class="form-container">
      <h2>Datos del Evaluado</h2>
      <label>
        Nombre:
        <input type="text" id="firstName" required autocomplete="given-name">
      </label>
      <label>
        Apellido:
        <input type="text" id="lastName" required autocomplete="family-name">
      </label>
      <label>
        Número de celular (Argentina):
        <input type="tel" id="celular" required pattern="^(\+54|54)?[0-9]{10,12}$" placeholder="Ej: 1123456789">
      </label>
      <button type="submit">Comenzar evaluación</button>
    </form>
    <form id="quizForm" class="form-container" style="display:none;">
      <h2>Preguntas de la Evaluación</h2>
      <input type="hidden" id="hiddenFirstName">
      <input type="hidden" id="hiddenLastName">
      <input type="hidden" id="hiddenCelular">
      <div id="questionsContainer"></div>
      <button type="submit">Enviar respuestas</button>
    </form>
  </div>
  <script src="evaluacion.js"></script>
  <script>
    document.getElementById('datosForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('firstName').value.trim();
      const apellido = document.getElementById('lastName').value.trim();
      const celular = document.getElementById('celular').value.trim();
      if (!nombre || !apellido || !celular) return;
      document.getElementById('hiddenFirstName').value = nombre;
      document.getElementById('hiddenLastName').value = apellido;
      document.getElementById('hiddenCelular').value = celular;
      document.getElementById('datosForm').style.display = 'none';
      document.getElementById('quizForm').style.display = 'flex';
      renderPreguntas();
    });

    function renderPreguntas() {
      const container = document.getElementById('questionsContainer');
      container.innerHTML = window.preguntas.map(p => {
        if (p.tipo === "checkbox") {
          return `<div class="question"><p><b>${p.texto}</b></p>${p.opciones.map(o=>`<label><input type="checkbox" name="${p.id}" value="${o.value}"> ${o.label}</label>`).join('')}</div>`;
        } else if (p.tipo === "radio") {
          return `<div class="question"><p><b>${p.texto}</b></p>${p.opciones.map(o=>`<label><input type="radio" name="${p.id}" value="${o.value}" required> ${o.label}</label>`).join('')}</div>`;
        }
        return '';
      }).join('');
    }

    document.getElementById('quizForm').addEventListener('submit', function(e) {
      e.preventDefault();
      let score = 0;
      const total = 19;
      const respuestas = {};
      window.preguntas.forEach(p => {
        if (p.tipo === "checkbox") {
          respuestas[p.id] = Array.from(document.querySelectorAll(`input[name="${p.id}"]:checked`)).map(i => i.value);
        } else if (p.tipo === "radio") {
          const val = document.querySelector(`input[name="${p.id}"]:checked`);
          respuestas[p.id] = val ? val.value : '';
        }
      });
      Object.keys(window.correctas).forEach(q => {
        if (window.correctas[q] === null) return;
        if (Array.isArray(window.correctas[q])) {
          if (Array.isArray(respuestas[q]) && respuestas[q].sort().join(',') === window.correctas[q].sort().join(',')) score++;
        } else {
          if (respuestas[q] === window.correctas[q]) score++;
        }
      });
      const percent = Math.round((score / total) * 100);
      const passed = percent >= 70;
      const evaluados = JSON.parse(localStorage.getItem('evaluados') || '[]');
      evaluados.push({
        nombre: document.getElementById('hiddenFirstName').value,
        apellido: document.getElementById('hiddenLastName').value,
        celular: document.getElementById('hiddenCelular').value,
        fecha: new Date().toLocaleString(),
        score,
        total,
        percent,
        passed,
        respuestas
      });
      localStorage.setItem('evaluados', JSON.stringify(evaluados));
      window.location.href = "agradecimiento.html";
    });
  </script>
</body>
</html>
