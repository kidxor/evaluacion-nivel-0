<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Resultados de Evaluados</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background: #f8f9fa; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
    .container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(59,130,246,0.08); padding: 2rem; }
    h1 { color: #2563eb; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
    th, td { border: 1px solid #ddd; padding: 0.7em; text-align: center; }
    th { background: #2563eb; color: #fff; }
    .aprobado { color: #2563eb; font-weight: bold; }
    .no-aprobado { color: #d32f2f; font-weight: bold; }
    button { margin-top: 1.5rem; background: #2563eb; color: #fff; border: none; border-radius: 6px; padding: 0.7rem 1.2rem; font-size: 1em; cursor: pointer; }
    button:hover { background: #1746a0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resultados de Estudiantes Evaluados</h1>
    <table id="tablaEvaluados">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Teléfono</th>
          <th>Fecha</th>
          <th>Puntaje</th>
          <th>%</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button onclick="exportarCSV()">Exportar a CSV</button>
    <a href="evaluacion-form.html" style="display:block;margin-top:2rem;">Volver a evaluación</a>
  </div>
  <script>
    function cargarEvaluados() {
      const evaluados = JSON.parse(localStorage.getItem('evaluados') || '[]');
      const tbody = document.querySelector('#tablaEvaluados tbody');
      tbody.innerHTML = '';
      evaluados.forEach(e => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${e.nombre}</td>
          <td>${e.apellido}</td>
          <td>${e.telefono}</td>
          <td>${e.fecha}</td>
          <td>${e.score}/${e.total}</td>
          <td>${e.percent}%</td>
          <td class="${e.aprobado ? 'aprobado' : 'no-aprobado'}">${e.aprobado ? 'Aprobado' : 'No aprobado'}</td>
        `;
        tbody.appendChild(tr);
      });
    }
    function exportarCSV() {
      const evaluados = JSON.parse(localStorage.getItem('evaluados') || '[]');
      let csv = 'Nombre,Apellido,Teléfono,Fecha,Puntaje,Porcentaje,Estado\n';
      evaluados.forEach(e => {
        csv += `"${e.nombre}","${e.apellido}","${e.telefono}","${e.fecha}",${e.score}/${e.total},${e.percent}%,"${e.aprobado ? 'Aprobado' : 'No aprobado'}"\n`;
      });
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
       aconst = document.createElement('a');
      a.href = url;
      a.download = 'evaluados.csv';
      a.click();
      URL.revokeObjectURL(url);
    }
    cargarEvaluados();
  </script>
</body>
</html>
